<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
    <title>注册</title>
</head>
<body>
    <canvas id="myCanvas" class="myCanvas"></canvas>
    <script src="{{ url_for('static', filename='js/rain.js') }}"></script>
    <div class="login-wrapper">
        <div class="header">注册</div>
        <form method="post">
            <div class="form-wrapper">
                <input type="text" name="username" placeholder="用户名" class="input-item" required>
                <input type="password" name="password" placeholder="密码" class="input-item" required>
                <input type="text" name="name" placeholder="真实姓名" class="input-item" required>
                <input type="number" name="id" placeholder="学号/工号" class="input-item" required>
                <textarea name="schedule" placeholder="教务系统直接copy的课表,从'周次/节次'那里开始到第十二节课结束,选全就行(如果是老师的话,填'无')" class="input-item" rows="5" required></textarea>
                <button type="submit" class="btn">注册</button>
            </div>
            <div class="msg">
                已有账户?
                <a href="/login">登录</a>
            </div>
            <div class="msg">
                这是什么东西???
                <a href="/about">了解一下</a>
            </div>
        </form>
    </div>
</body>
</html>
