<h2>创建班级</h2>

    <input type="text" name="class_name" placeholder="班级名称" class="input-item" /><br />
    <textarea name="members" placeholder="班级成员
输入学号，每行一个成员
可以为空" class="input-item" rows="20"></textarea>
